<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontmentor Challenge Solution By Alexis Merlin. 2020 ">
    <link rel="shortcut icon" sizes="32x32" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fylo Data Storage Component</title>
</head>

<body>
    <main class="main-content">

        <div class="storage-wrapper">

            <div class="storage-icon">
                <div class="storage-icon--logo-fylo"></div>
                <div class="storage-icon--logo-document"></div>
                <div class="storage-icon--logo-folder"></div>
                <div class="storage-icon--logo-upload"></div>
            </div>

            <div class="storage-bar">
                <p class="storage-bar__usage"> You've used <strong>815 GB</strong> of your storage </p>
                <div class="storage-bar__progress">
                    <div class="bar-wrapper">
                        <div class="bar-progress">
                            <div class="bar-circle"></div>
                        </div>
                    </div>

                    <p class="storage-bar__start">0 GB</p>
                    <p class="storage-bar__end">1000 GB</p>
                </div>

                <div class="storage-globe-wrapper">
                    <div class="storage-globe">
                        <div class="storage-globe__content">
                            <span class="storage-globe__content--number">185</span> <span class="storage-globe__content--detail">GB left </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
